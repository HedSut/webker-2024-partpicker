<div class="editor-field">
    <mat-form-field>
        <mat-label>Memória neve: </mat-label>
        <input matInput type="text" [(ngModel)]="memoryName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Ár: </mat-label>
        <input matInput type="number" [(ngModel)]="memoryPrice">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Modul szám: </mat-label>
        <input matInput type="number" [(ngModel)]="memoryModulenumber">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Modul méret: </mat-label>
        <input matInput type="number" [(ngModel)]="memoryModulesize">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Sebesség: </mat-label>
        <input matInput type="number" [(ngModel)]="memorySpeed">
    </mat-form-field>
    <mat-form-field>
        <mat-label>DDR: </mat-label>
        <input matInput type="number" [(ngModel)]="memoryDdr">
    </mat-form-field>
    <mat-form-field>
        <mat-label>CAS válaszidő: </mat-label>
        <input matInput type="number" [(ngModel)]="memoryCas">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Első szó válaszidő: </mat-label>
        <input matInput type="number" [(ngModel)]="memoryFw">
    </mat-form-field>
</div>
<div class="editor-button">
  <button mat-raised-button (click)="UpdateMemory()">Frissítés</button>
</div>
